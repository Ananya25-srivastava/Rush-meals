<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your cart</title>
    <link rel="icon" href="images/cart.png" type="image/icon type">

    <link rel="stylesheet" href="cart.css">
</head>
<body class="">
    
    <div class="container">
        <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping">
                <img src="images/cart.png">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Cart</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <button class="total" onClick="window.open('payment.html');">
                <span class="icon">0</span>
           </button>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
